<!DOCTYPE html>
<html>
    <head>
        <title>COVID App - rishit-khandelwal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                font-family: "Consolas", "Ubuntu", sans-serif;
            }
            #output {
                font-family: "Consolas", "Ubuntu", sans-serif;
            }

            #getter, #coun {
                height: 30px;
                margin: 0;
                padding: 0;
                font-size: 20px;
            }

            #getter:focus, #getter, #getter:hover{
                border: none;
                font-family: "Consolas", "Ubuntu", sans-serif;
                background-color: black;
                color: white;
                font-weight: bold;
                padding-left: 10px;
                padding-right: 10px;
            }

            .footer {
                margin-top: calc(100vh - 5.5rem);
                /* z-index: 10; */
            }

            @media only screen and (max-width: 600px) {
                #getter:focus, #getter, #getter:hover {
                    font-weight: bold;
                }

                .footer {
                    margin-top: calc(100vh - 11.5rem);
                }
            }

            #coun {
                border-width: 2px;
                border-right-color:  #333;
                border-left-color:   #333;
                border-top-color:    #333;
                border-bottom-color: #333;
            }

            #pane {
                display: flexbox;
            }

            .data {
                font-size: 13px;
                padding-top: 6px;
                font-weight: 100;
            }

            body * {
                z-index: 0;
            }

            #output {
                margin-top: 50px;                
            }


            a, a:active, a:visited {
                color: blue;
                text-decoration: none;
            }
        </style>

    </head>
    <body>
        <span id = "pane">
            <input id = "coun" value="IN" />
            <button id  = "getter" onclick="main()" onload="main()" >Get!</button>
        </span>
        
        <div id = "output">

        </div>
        
        <script src="app.js"></script>
        <footer class="footer">
            <b>Open Source Code</b> by <a href="https://github.com/rishit-khandelwal">github/rishit-khandelwal</a> under <b>MIT License</b>
            <br>
            <b>Check the source</b> @ <a href="https://github.com/rishit-khandelwal/covid-app/">github/rishit-khandelwal/covid-app</a>
        </footer>
    </body>
</html>
